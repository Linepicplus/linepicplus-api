<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Linepicplus</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 0.5rem;">
          <img src="/logo.png" alt="Linepicplus" style="height: 48px; width: auto;">
          <h1 class="login-title" style="margin: 0;">Linepicplus</h1>
        </div>
        <p class="login-subtitle">Connexion Admin</p>
      </div>
      
      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input type="password" id="password" class="form-input" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Se connecter
        </button>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
